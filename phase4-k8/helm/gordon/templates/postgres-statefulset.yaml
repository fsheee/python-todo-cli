# StatefulSet for PostgreSQL
apiVersion: apps.v1
kind: StatefulSet
metadata:
  name: {{ include \"todo-app.fullname\" . }}-postgres
spec:
  serviceName: {{ include \"todo-app.fullname\" . }}-postgres
  replicas: 1
  selector:
    matchLabels:
      {{- include \"todo-app.selectorLabels\" (dict \"component\" \"postgres\") | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include \"todo-app.selectorLabels\" (dict \"component\" \"postgres\") | nindent 8 }}
    spec:
      terminationGracePeriodSeconds: 10
      containers:
        - name: postgres
          image: \"{{ .Values.postgres.image.repository }}:{{ .Values.postgres.image.tag | default \\\"latest\\\" }}\"
          imagePullPolicy: {{ .Values.postgres.image.pullPolicy }}
          ports:
            - name: postgres
              containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: {{ .Values.postgres.database | quote }}
            - name: POSTGRES_USER
              value: {{ .Values.postgres.username | quote }}
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include \"todo-app.fullname\" . }}-postgres-secret
                  key: password
          volumeMounts:
            - name: postgres-storage
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: postgres-storage
          persistentVolumeClaim:
            claimName: {{ include \"todo-app.fullname\" . }}-postgres-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include \"todo-app.fullname\" . }}-postgres-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.postgres.persistence.size | quote }}