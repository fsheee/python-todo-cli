name: Test Phase 3 Chatbot

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Cache Python dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        working-directory: phase3-chatbot
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov

      - name: Run unit tests
        working-directory: phase3-chatbot
        run: pytest tests/unit -v --cov=app --cov=mcp_server

      - name: Run integration tests
        working-directory: phase3-chatbot
        run: pytest tests/integration -v

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./phase3-chatbot/coverage.xml
          flags: backend
          name: backend-coverage

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: phase3-chatbot/frontend/package-lock.json

      - name: Install dependencies
        working-directory: phase3-chatbot/frontend
        run: npm ci

      - name: Run tests
        working-directory: phase3-chatbot/frontend
        run: npm test

      - name: Build
        working-directory: phase3-chatbot/frontend
        run: npm run build

  lint:
    name: Lint Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install linting tools
        run: |
          pip install black flake8 mypy

      - name: Run black
        working-directory: phase3-chatbot
        run: black --check app/ mcp_server/ tests/

      - name: Run flake8
        working-directory: phase3-chatbot
        run: flake8 app/ mcp_server/ tests/ --max-line-length=100

      - name: Run mypy
        working-directory: phase3-chatbot
        run: mypy app/ mcp_server/
